<!DOCTYPE html>
<html>
<head>
    <title>Labs</title>
</head>
<body>
    <h1>All Labs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Lab Code</th>
                <th>Name</th>
                <th>Location</th>
                <th>No. of PCs</th>
            </tr>
        </thead>
        <tbody>
            {% for lab in labs %}
            <tr>
                <td>
                    <a href="{% url 'lab-detail' lab.pk %}">
                        {{ lab.lab_code }}
                    </a>
                </td>
                <td>{{ lab.name }}</td>
                <td>{{ lab.location }}</td>
                <td>{{ lab.pc_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
